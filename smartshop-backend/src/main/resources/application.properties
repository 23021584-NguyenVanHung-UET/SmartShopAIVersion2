spring.application.name=smartshop-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/SmartShopDB
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration (for database migrations)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-at-least-256-bits-long
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.smartshopai=DEBUG

